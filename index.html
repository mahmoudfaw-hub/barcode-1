<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد باركود EAN-13 (تحميل SVG)</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="barcode.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        #barcode {
            margin: 30px 0 10px 0;
            display: block;
        }
        #barcodeNumber {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .generate-btn {
            background-color: #007bff;
        }
        .generate-btn:hover {
            background-color: #0056b3;
        }
        .download-btn {
            background-color: #28a745;
        }
        .download-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>مولد باركود EAN-13</h2>
        
        <svg id="barcode"></svg>
        
        <div id="barcodeNumber"></div> 
        
        <button class="generate-btn" onclick="generateNewBarcode()">توليد باركود جديد</button>
        <button class="download-btn" onclick="downloadBarcode()">تحميل الباركود (SVG)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
